<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Beirut Cocina Arabe</title>
    <link rel="stylesheet" href="css/Estilos.css">
</head>
<body>
    <header>
        <img id="logoBeirut" src="img/Beirut.png" alt="Logo Beirut">
    </header>

    <nav>
        <ul id="menu">
            <li><a href="Index.html">Inicio</a></li>
            <li><a href="Beirut.html">Beirut</a></li>
            <li><a href="Menu.html">Menú</a></li>
            <li><a href="Encontranos.html">Encontranos</a></li>
            <li><a href="Contacto.html">Contacto</a></li>          
        </ul>
    </nav>

    <main>
        <section>
            <article>
                <p class="tituloMain1">¿Querés que estemos presentes en tu evento?</p>
                <p class="tituloMain2"><u>Dejanos tus datos y nosotros nos contactamos</u></p>
                <fieldset>
                    <legend class="datosForm">Datos personales</legend>
                    <form class="datosForm" action="">
                        <input type="text" id="nombreUsuario" placeholder="Ingresá tu nombre">
                        <br>
                        <input type="text" id="CorreoUsuario" placeholder="Ingresá tu correo electrónico">
                        <br>
                        <input type="text" id="CelularUsuario" placeholder="Ingresá tu número de celular">
                        <br>
                            <legend>Medio de contacto</legend>
                            <select name="" id="">
                                <option value="">Correo electrónico</option>
                                <option value="">Whatsapp</option>
                                <option value="">Llamada</option>
                            </select>
                        <br>
                        Quiero recibir las promociones semanales <input type="checkbox">
                        <br>
                        <input type="reset" value="RESETEAR">
                        <input type="submit" value="ENVIAR">
                    </form>
                </fieldset>
            </article>
        </section>
    </main>

    <footer>
        <div class="container-footer">
            <div class="textoPiePagina">
                <img id="bandera" src="img/bandera.png" alt="Bandera">
            </div>
            <div class="textoPiePagina">
                <p class="animate__animated animate__backInLeft">   Beirut, la auténtica comida árabe.</p>
            </div>
            <div class="logosPiePagina">
                <a href="https://www.facebook.com/restaurantbeirutsanjusto"><img id="logoRedes" src="img/LogoFacebook.png" alt="Logo Facebook"></a>
                <a href="https://www.instagram.com/beirutcocinaarabe_liniers/"><img id="logoRedes" src="img/LogoInstagram.png" alt="Logo Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
